<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script type="text/javascript" src="js/stringsearch.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font for Logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">

    <title>Note Reader 2.0</title>
  <body>
   <!--  <div class="overlay"></div> -->
   <main class="container">
    <div class="row">

      <!-- Sidebar content -->
      <div class="col-md-4">

        <!-- Search widget -->
        <div class="card border-dark my-4">
          <h5 class="card-header">Search</h5>
          <div class="card-body">
            <div class="input-group">
              <input class="form-control" id="keyword" placeholder="search for...">
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="button">search</button>
              </span>
            </div>
          </div>

          <div class="card-footer" id="searchstat">
            
          </div>

        </div>
        <!-- Select a book -->
        <div class="card border-dark my-4">
            <h5 class="card-header">Select A Book</h5>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <ul class="list-unstyled mb-0">
                      <li><a href="#" onclick="loadBook('LOTR.txt', 'The Fellowship Of The Ring')">The Fellowship Of The Ring</a></li>
                      <li><a href="#" onclick="loadBook('JekyllAndHyde.txt', 'Strange Case of Dr. Jekyll and Mr. Hyde')">Strange Case of Dr. Jekyll and Mr. Hyde</a></li>
                      <li><a href="#" onclick="loadBook('AliceInWonderland.txt', 'Alice in Wonderland')">Alice in Wonderland</a></li>
                    </ul>
                  </div>
                  
                </div>  
              </div>
            </div>

            <!-- The most used words -->
               <div class="card border-dark my-4">
                  <h5 class="card-header">Most Used Words</h5>
                    <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <ul class="list-unstyled mb-0" id="mostUsed">
          
                    </ul>
                  </div>
                  
                </div>  
              </div>
              </div>

              <!-- The Least used words -->
               <div class="card border-dark my-4">
                  <h5 class="card-header">Least Used Words</h5>
                    <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <ul class="list-unstyled mb-0" id="leastUsed">
          
                    </ul>
                  </div>
                  
                </div>  
              </div>
              </div>

              <!-- Document Stats -->
               <div class="card border-dark my-4">
                  <h5 class="card-header">Document Stats</h5>
                    <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <ul class="list-unstyled mb-0" id="docStats">
                      <li id="docLength"></li>
                      <li id="wordCount"></li>
                      <li id="charCount"></li>
                    </ul>
                  </div>
                  
                </div>  
              </div>
              </div>

              
      </div>
      

      <!-- Main content area -->
      <section class="col-md-8">
        <div class="logo"><h1>Note Reader 2.0<small>Reading in a suitable space.</small></h1></div>

        <div class="card mb-4">
          <h2 class="card-header" id="fileName">
            Book Title
          </h2>
          <div class="card-body">
            <div class="displayBox scroll-box" id="fileContent">
              Select a book on the right
            </div>
          </div>
          <div class="card-footer text-muted"><a href="#">View more useful apps</a></div>
        </div>
        
      </section>


    </div>
     
   </main>
  </body>
</html>
